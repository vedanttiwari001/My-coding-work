<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style type="text/css">
  body {
    margin: 30px;
    background-color: lightblue;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  input[type="text"] {
    margin: 8px 0;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #333;
    width: 200px;
    font-size: 14px;
  }

  input[type="button"] {
    margin: 8px 5px;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease, transform 0.2s ease;
  }

  input[type="button"]:hover {
    background-color: #45a049;
    transform: scale(1.05);
  }

  p {
    font-weight: bold;
    margin-top: 20px;
    font-size: 18px;
    color: #222;
  }

  #result {
    color: darkblue;
  }
</style>

</style> 
</head>
<body>
    <form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number: <input type="text" id="secondNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="PercentBy()" Value="Percent" />
<input type="button" onClick="SubBy()" Value="Substract" />


</form>
<p>The result is :  
<span id = "result"></span>
</p>
<script>
    function multiplyBy() {
    
    num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;

    document.getElementById("result").innerHTML = num1 * num2;
}

// Define a function to divide two numbers and display the result
function divideBy() {
    
    num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;

    // Set the inner HTML of the element with the id "result" to the quotient of the two numbers
    document.getElementById("result").innerHTML = num1 / num2;
} 
function PercentBy() {
    num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;

    document.getElementById("result").innerHTML = num1 % num2;
}
function SubBy() {
    num1 = document.getElementById("firstNumber").value;
    num2 = document.getElementById("secondNumber").value;

    document.getElementById("result").innerHTML = num1 - num2;
}
</script>

</body>
</html>
